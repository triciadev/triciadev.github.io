<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="x.com" href="../img/arm.png">
    <title>Contact Us</title>
</head>
<body id="contact-body">
    
    <section class="contact">
        <div class="contact-form">
            <h1>Contact <span>Us</span></h1>
            <p>Contact us if you have questions!</p>
            <form action="">
                <input type="text" placeholder="Your Name" required>
                <input type="email" name="email" id="" placeholder="E-mail" required>
                <input type="text" placeholder="Write a Subject" required>
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
                <input type="submit" name="" value="Submit" class="btn">
            </form>
            <div class="home">
                <a href="../index.html"><button class="btn btn-dark" id="home">Home</button></a>
            </div>
        </div>
    </section>
    <script src="../js/main.js"></script>
	<script src="//code.tidio.co/paopimfxrowgmewdcgythaxkvsev5yam.js" async></script>
</body>
</html>
